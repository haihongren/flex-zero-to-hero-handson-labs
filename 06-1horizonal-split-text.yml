---
integrations:
  - name: nri-flex
    config:
      name: linuxDirectorySize
      apis:
        - name: linuxDirectorySize
          event_type: lab61
          commands:
            - run: du -s /flexlabs /home /opt /var
              split: horizontal
              set_header: [dirSizeBytes, dirName]
              regex_match: true
              split_by: (\d+)\s+(.*)
################
#### Note ######
# - split (horizontal)
# - set_header
# - regex_match
# - split_by
################
